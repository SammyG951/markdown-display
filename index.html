<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Display Project</title>

    <script src="  https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>

</head>
<body>

    <h1>Markdown Display Project</h1>

    <h3>Enter Raw Link</h3>
    <input id="markdown-link" input="text">
    <button id="link-submit" type="button">Submit</button>

    <h4>-- or --</h4>

    <h3>Seclect File From Computer</h3>
    <p><i>Must be .md or .markdown file</i></p>
    <input id="file-input" type="file">
    <button id="upload-button" type="button">Upload</button>

    <hr>

    <div id="content">
        <p>Markdown Content Will Be Displayed Here!</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
